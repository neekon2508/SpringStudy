<!DOCTYPE html>
<html>
    <head>
        <title>Ingredients</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>  

    </head>

    <body class="p-3 mb-2 bg-body-secondary">
        <h2 style="text-align: center;">Taco Cloud Admin: Ingredients</h2>
        <div class="container">
        <form method="POST" th:action="@{/admin/ingredients}" style="width: 20%;">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="type">
                    </div>
                    <input type="submit">
              </div>
         
        </form>
    </div>
 
        <div class="card" style="width: 18rem;display: inline-flex;" th:each="ingredient: ${ingredients}" >
            <!-- <img class="card-img-top" src='http://localhost:8080/images/ingredient/3.jpg' > -->
            <div class="card-body">
              <p class="card-text" th:text="${ingredient.name}">Name Ingredient</p>
            </div>
        </div>
    </body>
</html>
